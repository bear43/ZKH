<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div>
            <ul class="nav navbar-nav">
                <li class="navbar-btn"><a href="/">Главная страница</a></li>
                <li class="navbar-btn"><a href="/login">Войти</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div th:if="${message} != null">
        [[${message}]]
    </div>
    <form th:action="@{/registration}" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Логин"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="password" placeholder="Пароль"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="firstname" placeholder="Имя"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="secondname" placeholder="Фамилия"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="patronymic" placeholder="Отчество"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="address" placeholder="Адрес"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="number" placeholder="Номер телефона"/>
        </div>
        <div class="form-group">
            <input class="btn btn-primary center-block" type="submit" value="Зарегистрировать"/>
        </div>
    </form>
</div>
</body>
</html>
