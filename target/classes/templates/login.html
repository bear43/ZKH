<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">ЖКХ</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="navbar-link"><a href="/registration">Регистрация</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div th:if="${param.error}">
        <p class="text-danger">Неверные имя пользователя/пароль.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-success">Вы успешно вышли из аккаунта!</p>
    </div>
    <div th:if="${message} != null">
        [[${message}]]
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="username" required placeholder="Имя пользователя"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" required placeholder="Пароль"/>
        </div>
        <div class="form-group">
            <input class="btn btn-primary center-block" type="submit" value="Войти"/>
        </div>
    </form>
</div>
</body>
</html>
